<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Mapping Example</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQI7yeKPLzF_QoytKgKNHlDS9TP11pwQ8"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<h4>Google Maps and Geolocation</h4>

<div class="preload-wrapper">
	<i class="fa fa-spinner fa-spin"></i>
	<span>loading map, please wait...</span>
</div>
<div class="map-wrapper"></div>


<h4 class="geocode-header">Using the GeoCode API</h4>
<input type="textbox" class="address">
<button class="geocode">Code Address!</button>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
